{% extends "components/base.html" %} {% block title %} Votre compte {% endblock %} {%block content %}
<section class="p-32 flex flex-col items-center gap-32">
  <div class="flex flex-col items-center rounded-xl justify-center h-[30vh] bg-[url('../../static/assets/images/userprofile-cover-default.webp')] bg-cover bg-center w-full">
    <img src="../../static/assets/images/empty_avatar.webp" alt="" class="w-20 h-20 rounded-full mb-4" />
    <h2 class="text-white text-4xl font-bold">Bonjour {{ user.prenom }} !</h2>
  </div>
  <div class="flex flex-col items-center justify-center bg-gray-900 w-full text-white gap-6 pt-10 pb-16">
    <h2 class="text-center justify-start text-l font-semibold uppercase text-zinc-300">Vous aimez</h2>
    <div class="flex items-center justify-center gap-24">
      <a href="/film/{{ user.film.id }}" class="flex flex-col items-center justify-center">
        <h3 class="text-3xl font-bold">{{ user.film.nom }}</h3>
        <p class="text-xs uppercase text-neutral-500">est votre film préféré</p>
      </a>
      <a href="/genres#genre-{{user.genre.id}}" class="flex flex-col items-center justify-center">
        <h3 class="text-3xl font-bold">{{ user.genre.nom }}</h3>
        <p class="text-xs uppercase text-neutral-500">est votre genre préféré</p>
      </a>
    </div>
  </div>
  <a href="/logout" class="px-6 py-4 bg-red-600 text-white font-bold text-l rounded-lg hover:bg-red-500">DECONNEXION</a>
</section>
{% endblock %}
