<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>
  </head>
  <body>
    <h1>Liste des étudiants</h1>
    {%if students %}
    {% for student in students %}
    <div>
      <h3>{{ student.id }}</h3>
      
    </div>
    {% endfor %}
    {% else %}
    <h1>Aucun étudiant trouvé</h1>
    {% endif %}
  </body>
</html>
